<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background: transparent;
      color: #e0e0e0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #3d3f47;
      background: #2a2d3e;
      color: #e0e0e0;
    }
    button {
      background: #ff6b00;
      color: #1d1f27;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ff8c42;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
