<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            background: transparent; 
            color: #e0e0e0; 
        }
        .entry { 
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .done { 
            color: #66ff66; 
            font-size: 0.85em;
            padding: 2px 6px;
            background: rgba(102,255,102,0.1);
            border-radius: 3px;
        }
        .pending {
            color: #ffcc00;
            font-size: 0.85em;
            padding: 2px 6px;
            background: rgba(255,204,0,0.1);
            border-radius: 3px;
        }
        .robot-name {
            font-weight: bold;
            color: #ff6b00;
        }
        .blocks {
            color: #999;
            font-family: monospace;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-left: 8px;
        }
        .no-history {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .reset-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    {% if history %}
        <div>
            {% for h in history %}
                <div class="entry">
                    <span class="robot-name">{{ h.robot_name }}</span>
                    <span class="blocks">[{{ h.blocks | join(', ') }}]</span>
                    <span class="{{ 'done' if h.is_completed else 'pending' }}">
                      {{ "âœ” Done" if h.is_completed else "âŸ³ Pending" }}
                    </span>
                </div>
            {% endfor %}
        </div>

        <!-- this form now correctly POSTS to /reset -->
        <form action="/reset" method="post">
            <button type="submit" class="reset-btn">ðŸ”„ Reset All Instructions</button>
        </form>
    {% else %}
        <div class="no-history">No instructions found</div>
    {% endif %}
</body>
</html>
