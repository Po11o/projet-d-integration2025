<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1d1f27;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
  }

  h1, h2 {
    color: #ff6b00;
    margin: 0 0 10px 0;
  }

  .section {
    background: #2a2d3e;
    border-left: 5px solid #ff6b00;
    padding: 16px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(255, 107, 0, 0.1);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 20px;
  }

  .telemetry-container {
    grid-column: 1 / -1;  /* Full width */
  }

  iframe {
    width: 100%;
    border: none;
    background: transparent;
    height: 300px;
  }

  .telemetry-frame {
    height: 400px;  /* Taller for telemetry data */
  }

  .header {
    margin-bottom: 20px;
  }

  /* Responsive design */
  @media (max-width: 1200px) {
    .grid-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="section header">
  <h1>🛰️ Mission Control</h1>
  <p>Monitoring surface rovers in Martian environment. Panels auto-refresh with real-time data.</p>
</div>

<div class="grid-container">
  <div class="section">
    <h2>📡 Active Instructions</h2>
    <iframe src="/partials/active"></iframe>
  </div>

  <div class="section">
    <h2>🧭 Instruction History</h2>
    <iframe src="/partials/history"></iframe>
  </div>

  <div class="section">
    <h2>📈 Performance Summary</h2>
    <iframe src="/partials/summary"></iframe>
  </div>

  <div class="section">
    <h2>🤖 Rover Fleet</h2>
    <iframe src="/partials/robots"></iframe>
  </div>
</div>

<div class="section telemetry-container">
  <h2>📊 Telemetry Feed</h2>
  <iframe src="/partials/telemetry" class="telemetry-frame"></iframe>
</div>

</body>
</html>
